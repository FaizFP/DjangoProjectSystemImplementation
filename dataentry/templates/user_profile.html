<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Profil Pengguna - {{ user.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* CSS Umum */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #5e6350;
            color: white;
        }

        .container {
            display: flex;
        }

        /* Sidebar (disamakan dengan template lain) */
        .sidebar {
            width: 300px;
            background-color: #454a37;
            padding: 40px 20px;
            height: 100vh;
            flex-shrink: 0;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px 15px;
            background-color: #353a29;
            margin-bottom: 5px;
            border-radius: 6px;
        }

        .menu li a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        /* Area Konten Utama */
        .content {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Kartu Profil */
        .profile-card {
            background-color: #4a4f3d;
            /* Warna lebih gelap seperti di gambar */
            padding: 20px;
            border-radius: 20px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            /* Diperlukan untuk dropdown menu */
            text-align: center;
        }

        /* Bar Atas untuk Ikon */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-btn {
            color: #e0e0e0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .icon-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Dropdown Menu untuk Setting */
        .settings-menu {
            display: none;
            /* Disembunyikan secara default */
            position: absolute;
            top: 60px;
            /* Posisi di bawah ikon setting */
            left: 10px;
            background-color: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 100;
            text-align: left;
        }

        .settings-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .settings-menu li a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
        }

        .settings-menu li a:hover {
            background-color: #f0f0f0;
        }

        /* Informasi Pengguna */
        .user-info {
            margin-top: -20px;
            /* Sedikit overlap dengan top-bar */
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #5e6350;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .user-info h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
        }

        /* Tombol Email */
        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f1f1f1;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        .email-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="content">
        <div class="profile-card">

            <div class="top-bar">
                <div class="left-icons">
                    <a href="#" class="icon-btn" onclick="history.back(); return false;" title="Kembali">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#FFFFFF">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </a>
                    <a href="#" class="icon-btn" onclick="toggleSettingsMenu(event)" title="Setelan">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#FFFFFF">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                        </svg>
                    </a>
                </div>

                <a href="#" class="icon-btn" title="Edit Profil">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#FFFFFF">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z" />
                    </svg>
                </a>
            </div>

            <!-- Menu Setting (Dropdown) -->
            <div class="settings-menu" id="settings-menu">
                <ul>
                    <li><a href="{% url 'login' %}">Logout</a></li>
                </ul>
            </div>

            <!-- Info Pengguna -->
            <div class="user-info">
                <img src="https://placehold.co/100x100/e2e8f0/e2e8f0" alt="Foto Profil" class="profile-picture">
                <h1>{{ user.first_name|default:user.username }}</h1>
                <a href="mailto:{{ user.email }}" class="email-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <span>{{ user.email }}</span>
                </a>
            </div>

        </div>
    </div>
    </div>

    <script>
        function toggleSettingsMenu(event) {
            // Mencegah link '#' default behavior
            event.preventDefault();
            // Menghentikan event agar tidak langsung ditangkap oleh window.onclick
            event.stopPropagation();

            document.getElementById('settings-menu').style.display =
                document.getElementById('settings-menu').style.display === 'block' ? 'none' : 'block';
        }

        // Menutup dropdown jika user mengklik di luar area dropdown
        window.onclick = function (event) {
            if (!event.target.closest('.icon-btn')) {
                var dropdowns = document.getElementsByClassName("settings-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>

</html>
