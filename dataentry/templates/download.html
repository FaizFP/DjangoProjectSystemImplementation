<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Download Project PDF</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5e6350;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color:#5e6350;
      padding: 20px 30px;
      color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h2 {
      margin: 0;
      font-weight: normal;
      font-size: 25px;
    }
    .user {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .container {
      display: flex;
      height: calc(110vh - 80px); 
      width: 100vw;
    }
    .sidebar {
      width: 300px;
      background-color: #454a37;
      padding: 40px 20px;
      margin-left: 0;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 16px;
      font-weight: normal;
      color: #f1f1f1;
      margin-top: 0;
      margin-bottom: 0;
    }
    .menu {
      margin-top: 30px;
      list-style: none;
      padding: 0;
    }
    .menu li {
      padding: 10px 15px;
      background-color: #353a29;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    .menu li.active {
      background-color: black;
    }
    .menu li:hover {
      background-color: #333;
    }
    .dropdown-toggle {
      position: relative;
      color: inherit;
      user-select: none;
    }
    .submenu {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
      display: none;
      background-color: #454a37;
    }
    .submenu li {
      background-color:  #2e3226;
      padding: 8px 15px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submenu li:hover {
      background-color: #788066;
    }
    .dropdown-toggle.open > .submenu {
      display: block;
    }
    .content {
      flex-grow: 5;
      padding: 50px;
      background-color:#5e6350;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .download-box {
      background-color: white;
      color: black;
      padding: 30px 40px;
      border-radius: 12px;
      min-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-top: 40px;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button.download-btn {
      background-color: #788066;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button.download-btn:hover {
      background-color: #5e6350;
    }
  </style>
</head>
<body>
  <header>
    <h2>System Implementation</h2>
    <div class="user"></div>
  </header>
  <div class="container">
    <div class="sidebar">
      <ul class="menu">
        <li><a href="{% url 'dashboard' %}" style="color: inherit; text-decoration: none; display: block;">Dashboard</a></li>
        <li class="dropdown-toggle">
          Project <span style="float: right;">â–¼</span>
          <ul class="submenu">
            <li><a href="{% url 'project_form' %}" style="color: inherit; text-decoration: none; display: block;">Project</a></li>
            <li><a href="{% url 'nested' %}" style="color: inherit; text-decoration: none; display: block;">Nested Data</a></li>
          </ul>
        </li>
        <li><a href="{% url 'kinerja' %}" style="color: inherit; text-decoration: none; display: block;">Kinerja Perangkat Lunak</a></li>
        <li class="active"><a href="{% url 'download' %}" style="color: inherit; text-decoration: none; display: block;">Download</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Tempat Mendownload Dalam Bentuk Dokumen</h1>
      <div class="download-box">
        <form method="get" action="" id="download-form">
          <label for="project">Pilih Project</label>
          <select name="project" id="project-select" required>
            <option value="">-- Pilih Project --</option>
            {% for project in projects %}
              <option value="{{ project.nama_project }}">{{ project.nama_project }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="download-btn">Download PDF</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('download-form').onsubmit = function(e) {
      e.preventDefault();
      var project = document.getElementById('project-select').value;
      if(project) {
        window.location.href = '/download_pdf/' + encodeURIComponent(project) + '/';
      }
    };
  </script>
</body>
</html>
