<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5e6350;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5e6350;
      padding: 20px 30px;
      color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-weight: normal;
      font-size: 25px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #454a37;
      padding: 40px 20px;
      height: 100vh;
      border-radius: 10px 0 0 10px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 16px;
      font-weight: normal;
      color: #f1f1f1;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      padding: 10px 15px;
      background-color: #454a37;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu li.active {
      background-color:  #454a37;
    }

    .menu li:hover {
      background-color: #454a37;
    }

    .dropdown-toggle {
      position: relative;
      color: inherit;
      user-select: none;
    }

    .submenu {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
      display: none;
      background-color: #454a37;
    }

    .submenu li {
      background-color:  #454a37;
      padding: 8px 15px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submenu li:hover {
      background-color: #788066;
    }

    .form-container {
    box-sizing: border-box;
    background-color: #454a37;
    padding: 40px;
    width: 500px;
    height: 600px; /* << Tambahkan ini untuk bikin tinggi tetap */
    border-radius: 15px;
    margin: 50px auto 0;
    overflow-y: auto; /* Tambahkan ini agar konten bisa discroll kalau terlalu panjang */
    }


    .form-container h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 95%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      background-color: #ded5d4;
      border-radius: 8px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 200px;
      background-color: red;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <header>
    <h2>System Implementation</h2>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul class="menu">
        <li><a href="{% url 'dashboard' %}" style="color: inherit; text-decoration: none; display: block;">Dashboard</a></li>
        <li class="dropdown-toggle active" onclick="toggleDropdownMenu(this)">
          Project <span style="float: right;">â–¼</span>
          <ul class="submenu">
            <li><a href="{% url 'project_form' %}" style="color: inherit; text-decoration: none; display: block;">Project</a></li>
            <li><a href="{% url 'nested' %}" style="color: inherit; text-decoration: none; display: block;">Nested Data</a></li>
          </ul>
        </li>
        <li><a href="{% url 'kinerja' %}" style="color: inherit; text-decoration: none; display: block;">Kinerja Perangkat Lunak</a></li>
      </ul>
    </div>

    <div class="form-container">
      <h3>Input Data</h3>
      <form method="POST" enctype="multipart/form-data">

        <label for="input_data">Input Data</label>
        <input type="text" id="input_data" name="input_data" placeholder="">




        <label for="document">Upload Document</label>
        <input type="file" id="document" name="document">

        <button type="submit">SAVE</button>
      </form>
    </div>
  </div>

  <script>
    function toggleDropdownMenu(element) {
      element.classList.toggle("open");
      const submenu = element.querySelector(".submenu");
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
