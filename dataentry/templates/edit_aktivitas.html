<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Aktivitas Implementasi</title>
    <style>
        /* Anda bisa menyalin CSS dari template form lain agar konsisten */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #5e6350; color: white; }
        .form-container { background-color: #2f2f2f; padding: 40px; width: 500px; border-radius: 15px; margin: 50px auto 0; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
        .form-container h3 { text-align: center; margin-bottom: 30px; }
        .form-container label { display: block; margin-top: 15px; font-weight: bold; }
        .form-container input, .form-container select, .form-container textarea { width: 95%; padding: 10px; margin-top: 8px; border: none; background-color: #ded5d4; border-radius: 8px; }
        .form-container button { width: 100%; padding: 12px; margin-top: 25px; background-color: #ded5d4; border: none; border-radius: 20px; cursor: pointer; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Edit Aktivitas untuk: {{ aktivitas.project.nama_project }}</h3>

        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="model_type">Model Type</label>
            <input type="text" id="model_type" name="model_type" value="{{ aktivitas.model_type }}">

            <label for="algorithm_used">Algorithm Used</label>
            <input type="text" id="algorithm_used" name="algorithm_used" value="{{ aktivitas.algorithm_used }}">

            <label for="hyperparameters">Hyperparameters</label>
            <input type="text" id="hyperparameters" name="hyperparameters" value="{{ aktivitas.hyperparameters }}">

            <button type="submit">SIMPAN PERUBAHAN</button>
        </form>
    </div>
</body>
</html>
