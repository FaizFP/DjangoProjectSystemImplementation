<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>System Implementation</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5e6350;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5e6350;
      padding: 20px 30px;
      color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-weight: normal;
      font-size: 25px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .container {
      display: flex;
      height: calc(110vh - 80px); 
      width: 100vw;
    }

    .sidebar {
      width: 300px;
      background-color: #454a37;
      padding: 40px 20px;
      margin-left: 0;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 16px;
      font-weight: normal;
      color: #f1f1f1;
      margin-top: 0;
      margin-bottom: 0;
    }

    .menu {
      margin-top: 30px;
      list-style: none;
      padding: 0;
    }

    .menu li {
      padding: 10px 15px;
      background-color: #353a29;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .menu li.active {
      background-color: black;
    }

    .menu li:hover {
      background-color: #333;
    }

    .dropdown-toggle {
      position: relative;
      color: inherit;
      user-select: none;
    }

    .submenu {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
      display: none;
      background-color: #454a37;
    }

    .submenu li {
      background-color:  #2e3226;
      padding: 8px 15px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submenu li:hover {
      background-color: #788066;
    }

    .dropdown-toggle.open > .submenu {
      display: block;
    }

    .content {
      flex-grow: 5;
      padding: 50px;
      background-color:#5e6350;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      text-align: center;
    }

    .metrics-box {
      background-color: #3e4333;
      padding: 30px;
      border-radius: 12px;
      width: 450px;
    }

    .metrics-box select {
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #d1cbdf;
      color: #333;
    }

    .metrics-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .metric-card {
      background-color: #d9d9d9;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
    }

    .metric-card div.icon {
      font-size: 22px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>System Implementation</h2>
    <div class="user">
      <span>Tsana</span>
      <img src="https://via.placeholder.com/32" alt="user" />
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul class="menu">
        <li>
          <a href="{% url 'dashboard' %}" style="color: inherit; text-decoration: none; display: block;">Dashboard</a>
        </li>
        <li>
          <span>Project <span style="float: right;">‚ñº</span></span>
          <ul class="submenu">
            <li><a href="{% url 'project_form' %}" style="color: inherit; text-decoration: none; display: block;">Project</a></li>
            <li><a href="{% url 'nested' %}" style="color: inherit; text-decoration: none; display: block;">Nested Data</a></li>
          </ul>
        </li>
        <li class="dropdown-toggle active" onclick="toggleDropdownMenu(this)">
          <a href="{% url 'kinerja' %}" style="color: inherit; text-decoration: none; display: block;">Kinerja Perangkat Lunak</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <h1>Kinerja Perangkat Lunak</h1>
      <button id="fetch-kinerja-btn" style="margin-bottom: 24px; background: #788066; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer;">
        Fetch Kinerja
      </button>
      <div class="metrics-box">
        <select>
          <option selected disabled>Pilih Project</option>
          {% for project in project_list %}
            <option value="{{ project.id }}">{{ project.nama_project }}</option> <!-- ubah dari project.name ke project.nama_project -->
          {% empty %}
            <option disabled>Tidak ada project</option>
          {% endfor %}
        </select>

        <div class="metrics-grid">
          <div class="metric-card">
            <div class="icon">üïí</div>
            <strong>Respon Time</strong><br /><span id="model-performance">-</span>
          </div>
          <div class="metric-card">
            <div class="icon">üì∂</div>
            <strong>Uptime</strong><br /><span id="uptime-value">0 %</span>
          </div>
          <div class="metric-card">
            <div class="icon">‚öôÔ∏è</div>
            <strong>Usage</strong><br /><span id="evaluation-metrics">-</span>
          </div>
          <div class="metric-card">
            <div class="icon">üö∏</div>
            <strong>Accuracy</strong><br /><span id="hyperparameters">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.dropdown-toggle').forEach(dropdown => {
        dropdown.addEventListener('click', function () {
          this.classList.toggle('open');
        });
      });
      document.getElementById('fetch-kinerja-btn').onclick = async function () {
        if (!confirm('Ambil dan simpan data kinerja dari API ke database lokal?')) return;
        try {
          const response = await fetch('/fetch_and_save_api_kinerja/', {
            method: 'POST',
            headers: {
              'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
            }
          });
          const data = await response.json();
          if (data.success) {
            alert(`Berhasil menambah ${data.created} data kinerja dari API ke database lokal.`);
            location.reload();
          } else {
            alert('Gagal fetch/simpan: ' + (data.error || 'Error tidak diketahui.'));
          }
        } catch (err) {
          alert('Gagal fetch/simpan data kinerja dari API');
          console.error(err);
        }
      };
      document.querySelector('.metrics-box select').addEventListener('change', async function() {
        const projectId = this.value;
        if (!projectId) return;
        try {
          const response = await fetch(`/get_kinerja_by_project/${projectId}/`);
          const data = await response.json();
          if (data.success) {
            document.getElementById('model-performance').textContent = data.model_performance || '-';
            document.getElementById('evaluation-metrics').textContent = data.evaluation_metrics || '-';
            document.getElementById('hyperparameters').textContent = data.hyperparameters || '-';
          } else {
            document.getElementById('model-performance').textContent = '-';
            document.getElementById('evaluation-metrics').textContent = '-';
            document.getElementById('hyperparameters').textContent = '-';
          }
        } catch (err) {
          document.getElementById('model-performance').textContent = '-';
          document.getElementById('evaluation-metrics').textContent = '-';
          document.getElementById('hyperparameters').textContent = '-';
        }
      });
      // Animasi Uptime berjalan dari 0 ke 90%
      function animateUptime(target) {
        let value = 0;
        const end = 90;
        const el = document.getElementById('uptime-value');
        const interval = setInterval(() => {
          value++;
          el.textContent = value + ' %';
          if (value >= end) clearInterval(interval);
        }, 20);
      }
      animateUptime();
    });
  </script>
</body>
</html>
