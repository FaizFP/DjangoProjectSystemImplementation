<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>System Implementation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #5e6350;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5e6350;
      padding: 20px 30px;
      color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-weight: normal;
      font-size: 25px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 72px);
    }

    .sidebar {
      width: 300px;
      background-color: #454a37;
      padding: 40px 20px;
      height: 100vh;
      border-radius: 10px 0 0 10px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 16px;
      font-weight: normal;
      color: #f1f1f1;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      padding: 10px 15px;
      background-color: #353a29;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
    }

    .menu li.active {
      background-color: black;
    }

    .menu li:hover {
      background-color: #333;
    }

    .dropdown-toggle {
      position: relative;
      color: inherit;
    }

    .submenu {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
      display: none;
      background-color: #454a37;
      border-radius: 0 0 6px 6px;
    }

    .submenu li {
      background-color: #2e3226;
      padding: 8px 15px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submenu li:hover {
      background-color: #788066;
    }

    .form-container {
      background-color: #2f2f2f;
      padding: 40px;
      width: 500px;
      border-radius: 15px;
      margin: 50px auto 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 95%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      background-color: #ded5d4;
      border-radius: 8px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #ded5d4;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #c0b6b5;
    }

    ::placeholder {
      color: gray;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        min-height: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
        padding: 20px 15px;
      }

      .form-container {
        width: 90%;
        margin: 20px auto;
        max-height: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <h2>System Implementation</h2>
    <div class="user">
      <!-- Gambar/nama user opsional -->
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <ul class="menu">
        <li><a href="#" style="color: inherit; text-decoration: none; display: block;">Dashboard</a></li>
        <li class="dropdown-toggle" onclick="toggleDropdownMenu(this)">
          Project <span style="float: right;">â–¼</span>
          <ul class="submenu">
            <li><a href="#" style="color: inherit; text-decoration: none; display: block;">Project</a></li>
            <li><a href="#" style="color: inherit; text-decoration: none; display: block;">Nested Data</a></li>
          </ul>
        </li>
        <li><a href="#" style="color: inherit; text-decoration: none; display: block;">Kinerja Perangkat Lunak</a></li>
      </ul>
    </div>

    <div class="form-container">
      <h3>Input Data</h3>
      <form method="POST" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nama_project">Nama Project</label>
        <select id="nama_project" name="nama_project" required>
          <option value="">Pilih</option>
          {% for project in projects %}
          <option value="{{ project.nama_project }}">{{ project.nama_project }}</option>
          {% endfor %}
        </select>

        <label for="input_data">Input Data</label>
        <input type="text" id="input_data" name="input_data" placeholder="Gambar Hewan" required>

        <label for="upload">Upload Document/foto</label>
        <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx,.jpg,.png,image/*" capture="environment">
        <button type="button" onclick="openCamera()">Ambil Foto</button>
        <input type="hidden" id="camera_image" name="camera_image">
        <video id="video" width="320" height="240" autoplay style="display:none"></video>
        <canvas id="canvas" width="320" height="240" style="display:none"></canvas>

        <button type="submit">SAVE</button>
      </form>
    </div>

    <script>
      function toggleDropdownMenu(element) {
        element.classList.toggle("open");
        const submenu = element.querySelector(".submenu");
        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
      }
      function openCamera() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        video.style.display = 'block';
        canvas.style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.play();
            // Tambahkan tombol capture
            if (!document.getElementById('captureBtn')) {
              const btn = document.createElement('button');
              btn.id = 'captureBtn';
              btn.type = 'button';
              btn.innerText = 'Capture';
              btn.onclick = function () {
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.style.display = 'block';
                video.style.display = 'none';
                // Stop camera
                video.srcObject.getTracks().forEach(track => track.stop());
                // Simpan data ke hidden input
                document.getElementById('camera_image').value = canvas.toDataURL('image/png');

                // Tambahan: convert base64 ke file dan set ke input file
                const dataURL = canvas.toDataURL('image/png');
                fetch(dataURL)
                  .then(res => res.blob())
                  .then(blob => {
                    const file = new File([blob], new Date().toISOString().replace(/[-:.]/g, '') + '.png', { type: 'image/png' });
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    document.getElementById('upload').files = dt.files;
                  });
              };
              video.parentNode.insertBefore(btn, video.nextSibling);
            }
          })
          .catch(err => {
            alert('Tidak bisa mengakses kamera: ' + err);
          });
      }
    </script>

</body>

</html>
